<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form sign up</title>
    <link rel="stylesheet" href="./css/ex01.css" />
  </head>
  <body>
    <div class="container-form">
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffe. We'll also make sure
        you don't miss out on news introducing the new coffees that we add to
        our store regularly.
      </p>
      <form>
        <div class="row">
          <div class="col">
            <label for="first-name">First name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="John"
            />
          </div>
          <div class="col">
            <label for="last-name">Last name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Smith"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email">Email address</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="john@example.com"
            />
          </div>
          <div class="col">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Silk St"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="London" />
          </div>
          <div class="col">
            <label for="state">State (optional)</label>
            <input type="text" name="state" id="state" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="zip-code">ZIP code</label>
            <input
              type="text"
              name="zip-code"
              id="zip-code"
              placeholder="EC2Y8DS"
            />
          </div>
          <div class="col">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="0" selected>United Kingdom</option>
              <option value="1">Vietnam</option>
              <option value="2">Hong Kong</option>
              <option value="3">Japan</option>
            </select>
          </div>
        </div>
      </form>
      <button type="submit">SEND ME FREE COFFEE</button>
    </div>
  </body>
</html>
