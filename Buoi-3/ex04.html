<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/ex04.css" />
  </head>
  <body>
    <div class="wrap">
      <h2>Get in touch with us by filling contact form below</h2>

      <form class="contact-form">
        <div class="row row-2">
          <input type="text" placeholder="*Enter your full name" />
          <input type="text" placeholder="*Enter your full name" />
        </div>

        <div class="row">
          <input class="half" type="text" placeholder="*Enter your full name" />
        </div>

        <div class="row">
          <textarea placeholder="* Your message here"></textarea>
        </div>

        <div class="row row-bottom">
          <button type="submit">Send message</button>
          <span class="note">*Please fill all require form field, thanks!</span>
        </div>
      </form>
    </div>
  </body>
</html>
